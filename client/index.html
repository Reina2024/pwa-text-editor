<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage, displayed on the browser tab -->
    <title>TEXA</title>
    
    <!-- Stylesheet for CodeMirror (editor library) core styles -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    <!-- Stylesheet for CodeMirror theme (Solarized) -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/solarized.min.css">

    <!-- JavaScript for CodeMirror core library -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
    </script>
    <!-- JavaScript for CodeMirror JavaScript mode -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
    </script>

  </head>
  <body>
    <!-- Navigation bar at the top of the page -->
    <nav id="navbar">
      <div class="nav-btn">
        <!-- Button for installing the application (possibly for PWA) -->
        <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install</a>
        <!-- Button for deleting the application (possibly for PWA) -->
        <a class="btn btn-sm btn-dark" id="buttonDelete" role="button">Delete</a>
      </div>
     <!-- Main heading of the page -->
     <h1>Text Editor X Application</h1>
     
      <!-- Branding section of the navigation bar -->
      <div class="navbar-brand">
        <!-- Application icon/image -->
        <img src="./assets/icons/icon_96x96.png"/>
      </div>
    </nav>

    <!-- Main content area of the page -->
    <main id="main">
      <!-- Container for a loading spinner -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </main>
    
  </body>
</html>
